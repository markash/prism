@(menu: NavMenu)

<nav id="main-nav">
	<ul>
		@for(section <- menu.sections) {
			<li>
				<a href="/" title="@section.title" class="@section.cssClass">@section.text</a>
				<ul>
				@for(item <- section.items) {
					<li class="@item.cssClass"><a href="@item.uri" title="@item.title">@item.text</a></li>
				}
				</ul>
			</li>
		}
	</ul>
</nav>
