@(user: User)

<section id="user-info">
	<img src="@routes.Assets.at("img/sample_user.png")" alt="Sample User Avatar">
	<div>
		<a href="#" title="Account Settings and Profile Page">@(user.name + " " + user.surname)</a>
		<em>Administrator</em>
		<ul>
			<li><a class="button-link" href="@routes.Profiles.edit(user.email)" title="Profile" rel="tooltip">profile</a></li>
			<li><a class="button-link" href="@routes.Application.logout" title="Logout" rel="tooltip">logout</a></li>
		</ul>
	</div>
</section>
