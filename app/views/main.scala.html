@(user: User)(content: Html)

@import tags._

<!DOCTYPE html>
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<html>
    <head>
        <title>@Application.title</title>
        <meta name="description" content="">
		<meta name="author" content="Mark P Ashworth">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("css/style.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("css/colors.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("css/jquery.tipsy.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("css/jquery.wysiwyg.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("css/jquery.datatables.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("css/jquery.nyromodal.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("css/jquery.datepicker.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("css/jquery.fileinput.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("css/jquery.fullcalendar.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("css/jquery.visualize.css")">

		<!-- Google WebFonts -->
		<link href='http://fonts.googleapis.com/css?family=PT+Sans:regular,italic,bold,bolditalic' rel='stylesheet' type='text/css'>
		<script src="@routes.Assets.at("js/libs/modernizr-1.7.min.js")" type="text/javascript"></script>
		
        <link rel="apple-touch-icon" href="@routes.Assets.at("img/apple-touch-icon.png")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.png")">
    </head>
    <body>
		<!-- Fixed Layout Wrapper -->
		<div class="fixed-wraper">
			<section role="navigation">
				<header>
					<a href="/" title="Back to Homepage"></a>
					<h1>Excellence!!</h1>
				</header>
				
				@if(user.name != "demo") {
				@userInfo(user)
				}
				@nav(Application.menu)
			</section>
		
			<!-- Main Content -->
			<section role="main">
				<!-- Breadcumbs -->
				<ul id="breadcrumbs">
					<li><a href="/" title="Back to Homepage">Back to Home</a></li>
					<li><a href="#">Projects</a></li>
					<li><a href="#">Project's Assets</a></li>
					<li><a href="#">Edit Assets</a></li>
					<li>Current Page</li>
				</ul>
				<!-- /Breadcumbs -->
				
				@content
							
			</section>
		</div>
		<script>!window.jQuery && document.write(unescape('%3Cscript src="@routes.Assets.at("js/jquery-1.7.1.min.js")"%3E%3C/script%3E'))</script>
		<script src="@routes.Assets.at("js/libs/selectivizr.js")"></script>
	  	<script src="@routes.Assets.at("js/jquery/jquery.nyromodal.js")"></script>
	  	<script src="@routes.Assets.at("js/jquery/jquery.tipsy.js")"></script>
	  	<script src="@routes.Assets.at("js/jquery/jquery.wysiwyg.js")"></script>
	  	<script src="@routes.Assets.at("js/jquery/jquery.datatables.js")"></script>
	  	<script src="@routes.Assets.at("js/jquery/jquery.datepicker.js")"></script>
	  	<script src="@routes.Assets.at("js/jquery/jquery.fileinput.js")"></script>
	  	<script src="@routes.Assets.at("js/jquery/jquery.fullcalendar.min.js")"></script>
	  	<script src="@routes.Assets.at("js/jquery/excanvas.js")"></script>
	  	<script src="@routes.Assets.at("js/jquery/jquery.visualize.js")"></script>
	  	<script src="@routes.Assets.at("js/jquery/jquery.visualize.tooltip.js")"></script>
	  	<script src="@routes.Assets.at("js/script.js")"></script>
    </body>
</html>
