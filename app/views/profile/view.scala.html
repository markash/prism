@(registration: UserRegistration, user: User)

@main(user) {
	<article class="full-block clearfix">
		<div class="article-container">
			<header>
				<h2>Profile</h2>
			</header>
			<section>
				<div class="tab default-tab" id="tab0">
				<form class="table-form">
					<table>
					<tbody>
						<tr>
						  	<td style="text-align: left">Email:</td>
							<td style="text-align: left">@registration.email</td>
						</tr>
						<tr>
							<td style="text-align: left">Password:</td>
							<td style="text-align: left">@registration.password</td>
						</tr>
						<tr>
							<td style="text-align: left">Name:</td>
							<td style="text-align: left">@registration.name</td>
						</tr>
						<tr>
							<td style="text-align: left">Surname:</td>
							<td style="text-align: left">@registration.surname</td>
						</tr>
					</tbody>
					</table>
				</form>
			</section>
		</div>
	</article>
}
